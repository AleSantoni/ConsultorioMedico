{% extends 'core/base.html' %}
{% block title %}Obras Sociales{% endblock %}
{% block content %}

<section id="doctors" class="doctors">
  <div class="container">
    <div class="section-title">
      <h2>Obras Sociales</h2>
      <p>Lista de Obras Sociales cargadas</p>
    </div>
    <ul class="list-group">
      {% for obras in obras_sociales %}
        <li class="list-group-item border-bottom text-sm">
          <div class="d-flex align-items-start justify-content-between">
            
            <div class="member-info">
             
              <h6>Nombre : {{ obras.nombre }} </h6>
              
              <div class="mt-3 ms-auto">
                <a href="{% url "obrasocial:delete" pk=obras.pk %}" class="btn btn-secondary">Borrar</a>  
                <a href="{% url "obrasocial:update" pk=obras.pk %}" class="btn btn-light">Editar</a>
              </div>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="d-flex justify-content-center align-items-center mt-2">

    <a href="{% url 'core:IndexAdmin' %}" class="btn btn-success">Volver</a>
</div>
</section>

{% endblock %}
